---
layout: default
---

<section id="post">
  <header id="post__header">
    <time class="post__date" datetime="{{ page.date | date: '%Y-%-m-%-d' }}">{{ page.date | date: "%Y.%-m.%-d" }}</time>
    <h1 class="post__main_title">{{ page.title }}</h1>
  </header>
  <main id="post__main">
    {{content}}
  </main>
  <footer id="post__footer">
    <address class="post__author">author: {{ page.author | default: site.author }}</address>
  </footer>
</section>

<ul id="posts">
  {% for post in site.posts %}
    <li class="post__item">
      <a class="post__link" href="{{ site.repository }}{{ post.url }}">
        <time class="post__link__date" datetime="{{ post.date | date: '%Y-%-m-%-d' }}">
          {{ post.date | date: "%Y.%-m.%-d" }}
        </time>
        <h2 class="post__link__title">{{ post.title }}</h2>
        <p class="post__link__excerpt">
          {{ post.excerpt }}
        </p>
      </a>
    </li>
  {% endfor %}
</ul>
